              <button class="buttonfilter" id="toggletag">Tags</button>
              <div class="filters" id="tag-filters">
                <div class="filterselect">
                  <button class="buttonfilterselect" onclick="activecheckbox('tag-filters')" data-i18n="works.tout"></button>
                  <button class="buttonfilterselect" onclick="desactivecheckbox('tag-filters')" data-i18n="works.aucun"></button>

                <ul class="filterslist" >

                    <input type="checkbox" id="filter-props" value="props" checked>

                  <li class="filterselement">

                  <li class="filterselement">

                  <li class="filterselement">
                    <input type="checkbox" id="filter-autre" value="autre" checked>
                    <label for="filter-autre" data-i18n="works.tags.autre"></label>
                  </li>
                </ul>
              </div>
            </div>
            
            <div id="soft-menu">
              <button class="buttonfilter" id="togglesoft">Soft</button>

                <div class="filterselect">
                  <button class="buttonfilterselect" onclick="activecheckbox('soft-filters')" data-i18n="works.tout"></button>
                  <button class="buttonfilterselect" onclick="desactivecheckbox('soft-filters')" data-i18n="works.aucun"></button>

                  </li>
